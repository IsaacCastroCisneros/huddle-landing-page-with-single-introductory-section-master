<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

   <div class="main-container">
    <div class="logo">
      <img class="logo__img" src="images/logo.svg" alt="logo">
    </div>
    <div class="flex-container">
      <div class="image">
        <img class="image__img" src="images/illustration-mockups.svg" alt="">
      </div>
        <section class="text-container">
            <h1 class="text-container__title">
              Build The Community Your Fans Will Love
            </h1>
            <p class="text-container__paragraph">
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion.    
            </p>
            <div class="text-container__link-container">
              <a class="text-container__link" href="#">Register</a>
            </div>          
        </section>    
    </div>
   </div>
</body>
</html>
